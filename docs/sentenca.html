<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sentença</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .cabecalho input {
      border: none;
      border-bottom: 1px solid #000;
      font-size: 16px;
      padding: 2px 5px;
      margin-left: 5px;
    }
    .cabecalho p {
      font-size: 18px;
      margin: 10px 0;
      font-family: Arial, sans-serif;
    }
    .conteudo {
      font-size: 18px;
      font-family: Georgia, serif;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="cabecalho">
    <p>AO JUÍZO DA <input type="text" placeholder="ª Vara" style="width: 100px;"> DA COMARCA DE <input type="text" placeholder="Cidade" style="width: 200px;"></p>
    <p>Processo nº <input type="text" placeholder="Número do processo" style="width: 200px;"></p>
    <p>Destinatário: <input type="text" placeholder="Nome do destinatário" style="width: 300px;"></p>
  </div>

  <div class="conteudo">
    <h3>Sentença</h3>
    <p>Julgo procedente o pedido formulado na inicial, nos termos da fundamentação acima.</p>
    <p><strong>Publique-se. Registre-se. Intime-se.</strong></p>
  </div>

</body>
</html>
