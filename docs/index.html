<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Cidadão Entende - TJAM</title>
  <style>
    body {

    }

    header p {

      margin: 10px 0 20px;
    }

    nav {
      margin-top: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;

    }

    select {
      background-color: #ffffff;

    }

    button {

      padding: 20px;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #editor h3 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 500px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
