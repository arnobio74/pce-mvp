<header style="text-align: center; padding: 20px;">
  <img src="logo-tjam.png" alt="Logo TJAM" style="height: 80px;">
  <h1>Tribunal de Justiça do Amazonas</h1>
  <h2>Projeto Cidadão Entende</h2>
  <p><em>Descomplicando o jurídico para o cidadão comum</em></p>

  <nav>
    <select id="documentoSelecionado">
      <option value="">Selecione um documento</option>
      <option value="citacao">Citação</option>
      <option value="intimacao">Intimação</option>
      <option value="mandado">Mandado</option>
      <option value="sentenca">Sentença</option>
    </select>
    <button onclick="carregarDocumento()">CRIAR DOCUMENTO</button>
  </nav>
</header>
<section id="editor" style="margin-top: 30px; padding: 20px; border: 1px solid #ccc;">
  <h3>Área de Edição</h3>
  <textarea id="conteudoDocumento" rows="15" style="width: 100%;"></textarea>
</section>
<script>
  function carregarDocumento() {
    const tipo = document.getElementById("documentoSelecionado").value;
    const editor = document.getElementById("conteudoDocumento");

    const modelos = {
      citacao: "Modelo de Citação: [texto explicativo aqui]",
      intimacao: "Modelo de Intimação: [texto explicativo aqui]",
      mandado: "Modelo de Mandado: [texto explicativo aqui]",
      sentenca: "Modelo de Sentença: [texto explicativo aqui]"
    };

    editor.value = modelos[tipo] || "Selecione um documento válido.";
  }
</script>
