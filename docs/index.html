<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Cidadão Entende - TJAM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #editor {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-tjam.png" alt="Logo TJAM" style="height: 80px;">
    <h1>Projeto Cidadão Entende</h1>
    <p>Descomplicando o jurídico para o cidadão comum</p>
  </header>

  <section>
    <label for="documentoSelecionado">Escolha o tipo de documento:</label>
    <select id="documentoSelecionado">
      <option value="">-- Selecione --</option>
      <option value="citacao">Citação</option>
      <option value="intimacao">Intimação</option>
      <option value="sentenca">Sentença</option>
    </select>
    <button onclick="carregarDocumento()">CRIAR DOCUMENTO</button>
  </section>

  <section id="editor">
    <h3>Área de Edição</h3>
    <div id="conteudoDocumento">Selecione um documento para começar.</div>
  </section>

  <script>
    function carregarDocumento() {
      const tipo = document.getElementById("documentoSelecionado").value;
      const editor = document.getElementById("conteudoDocumento");

      if (!tipo) {
        editor.innerHTML = "<p>Por favor, selecione um tipo de documento.</p>";
        return;
      }

      fetch(`${tipo}.html`)
        .then(response => {
          if (!response.ok) throw new Error("Documento não encontrado.");
          return response.text();
        })
        .then(data => {
          editor.innerHTML = data;
        })
        .catch(error => {
          editor.innerHTML = `<p>Erro ao carregar o documento: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
